services:
  # Nginx Reverse Proxy with automatic SSL
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - conf:/etc/nginx/conf.d
    networks:
      - pronova-network

  # Let's Encrypt SSL Certificate Automation
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=no-reply@pronovacrypto.tech
      - NGINX_PROXY_CONTAINER=nginx-proxy
    networks:
      - pronova-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pronova-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-pronova}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-PronovaDB2026Secure}
      POSTGRES_DB: ${DB_NAME:-pronova}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pronova-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pronova"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pronova-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pronova-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pronova-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${DB_USER:-pronova}:${DB_PASSWORD:-PronovaDB2026Secure}@postgres:5432/${DB_NAME:-pronova}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-pronova-jwt-secret-2026-secure-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-pronova-refresh-secret-2026-secure-key}
      - FRONTEND_URL=https://pronovacrypto.tech
      - SMTP_HOST=smtp.hostinger.com
      - SMTP_PORT=465
      - SMTP_USER=${SMTP_USER:-no-reply@pronovacrypto.tech}
      - SMTP_PASS=${SMTP_PASS}
      - VIRTUAL_HOST=api.pronovacrypto.tech
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=api.pronovacrypto.tech
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pronova-network

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=https://api.pronovacrypto.tech/api
        - REACT_APP_WS_URL=https://api.pronovacrypto.tech
        - REACT_APP_CHAIN_ID=97
        - REACT_APP_NETWORK_NAME=BSC Testnet
        - REACT_APP_TOKEN_CONTRACT_ADDRESS=0xa3896C07c4e7D9771e9E3417b7352fBD14704253
        - REACT_APP_PRESALE_CONTRACT_ADDRESS=0x29Ffc342bE650C1ce3e4e102AfB2285FD29f7cF5
        - REACT_APP_VESTING_CONTRACT_ADDRESS=0xd8Cce8EE40B8BdE0f220DCa8084Cd7CeF423bD2a
        - REACT_APP_NAME=Pronova
        - REACT_APP_VERSION=1.0.0
    container_name: pronova-frontend
    restart: always
    environment:
      - VIRTUAL_HOST=pronovacrypto.tech
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=pronovacrypto.tech
    depends_on:
      - backend
    networks:
      - pronova-network

networks:
  pronova-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  certs:
  vhost:
  html:
  conf:
  acme:
